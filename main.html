<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in Tables</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table style="width: 100%; height: 100%">
        <tr>
            <td>
                <table style="width: 100%">
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>Row 1, Cell 1</td>
                        <td>Row 1, Cell 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table style="width: 100%">
                    <tr>
                        <th colspan="3">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Item 1</td>
                        <td>Item 2</td>
                        <td>Item 3</td>
                    </tr>
                    <tr>
                        <td>Item 4</td>
                        <td>Item 5</td>
                        <td>Item 6</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="width: 100%">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                        <td>Some text</td>
                    </tr>
                </table>
            </td>
            <td>
                <table style="width: 100%">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
